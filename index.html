<!DOCTYPE html>
<html lang="pt-br" class="light-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM2 BRASIL - Fornecedor de Murder Mistery 2 - Vintages, Godlys, Sets, Chromas, Ancients e Higt Tiers</title>
  <link rel="icon" href="https://i.imgur.com/E02viwV.png" type="image/png" />
  <style>
    :root {
      --bg-color: #f1f5f9;
      --card-bg: #ffffff;
      --heading-color: #0f172a;
      --text-color: #475569;
      --section-bg: #f8fafc;
      --title-color: #1e293b;
      --accent: #eab308;
    }

    .dark-mode {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --heading-color: #f8fafc;
      --text-color: #cbd5e1;
      --section-bg: #334155;
      --title-color: #f1f5f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .maintenance-container {
      background: var(--card-bg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--section-bg);
      border: none;
      border-radius: 50%;
      width: 2.2rem;
      height: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-container {
      background-color: #fef3c7;
      width: 4.5rem;
      height: 4.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.75rem;
      color: var(--heading-color);
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 1rem;
      color: var(--text-color);
    }

    .estimated-time {
      margin-top: 1.5rem;
      color: var(--text-color);
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-section {
      margin-top: 2rem;
      background-color: var(--section-bg);
      padding: 1.5rem;
      border-radius: 0.75rem;
    }

    .contact-title {
      color: var(--title-color);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .contact-button {
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.85rem;
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .whatsapp-button {
      background-color: #25D366;
    }

    .whatsapp-button:hover {
      background-color: #128C7E;
    }

    .discord-button {
      background-color: #5865F2;
    }

    .discord-button:hover {
      background-color: #4752C4;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: var(--text-color);
    }

    .icon, .icon-sm {
      width: 1.5rem;
      height: 1.5rem;
    }

    .icon-sm {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
      <svg xmlns="http://www.w3.org/2000/svg" id="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/></svg>
    </button>

    <div class="icon-container">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#eab308">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <h1>Estamos em manutenção...</h1>
    <p class="description">Estamos atualizando o site. Volte em breve e aproveite um café ☕</p>

    <div class="estimated-time">
      <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Voltamos logo</span>
    </div>

    <div class="contact-section">
      <h3 class="contact-title">Fique atualizado sobre as novidades do site:</h3>
      <div class="contact-buttons">
        <a href="https://www.whatsapp.com/channel/0029Vay6aJaKbYMHvzLNK73r" class="contact-button whatsapp-button">
          WhatsApp
        </a>
        <a href="https://discord.gg/mm2brasil" class="contact-button discord-button">
          Discord
        </a>
      </div>
    </div>

    <div class="footer">
      <p>Sentimos muito pelo transtorno. Já estamos resolvendo!</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const html = document.documentElement;
      const themeToggle = document.getElementById('themeToggle');
      const moonIcon = document.getElementById('moonIcon');
      const sunIcon = document.getElementById('sunIcon');

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        html.classList.add('dark-mode');
        moonIcon.style.display = 'none';
        sunIcon.style.display = 'block';
      }

      themeToggle.addEventListener('click', () => {
        html.classList.toggle('dark-mode');
        const dark = html.classList.contains('dark-mode');
        moonIcon.style.display = dark ? 'none' : 'block';
        sunIcon.style.display = dark ? 'block' : 'none';
        localStorage.setItem('theme', dark ? 'dark' : 'light');
      });
    });
  </script>
</body>
</html>
